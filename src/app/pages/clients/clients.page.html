<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-buttons>
    <ion-button (click) = "move_to_map()">
      <ion-label>Nuevo Proyecto</ion-label>
      <ion-icon class="button_icon" slot="icon-only" name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-header class="header" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clientes</ion-title> 
    </ion-toolbar>
    
  </ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes; let i = index;">
      <ion-item (click)="obtenerClientes()">
        <ion-label>{{ cliente }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <!-- Aquí puedes agregar opciones adicionales según sea necesario -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
