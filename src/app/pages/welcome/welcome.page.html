<ion-content [fullscreen]="true" class="main">
  <ion-header collapse="condense">
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/6214/6214098.png" alt="">
    <ion-toolbar>
      <ion-title class="empate-title" size="large">Empat-e</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="body" >
    <p>Conectando emociones, construyendo empatia</p>
    <ion-button (click) = "move_to_clients()">Empezar</ion-button>
  </div>
  <div class="about-text-box">
    <ion-buttons>
      <ion-button (click) = "abrirAcerca()">
        Acerca de
      </ion-button>
    </ion-buttons>
  </div>
  
  <div class="about-box" *ngIf="showTextBox">
    <div class="about-container-box">
      <img class="logo-puce" src="https://puceapex.puce.edu.ec/pucetec/wp-content/uploads/2022/08/pucetec-logo.png" alt="">
      <p class="titulos">Tutor:</p>
      <p>Pérez Martinez Pablo Andres</p>
      <p class="titulos">Integrantes de Grupo:</p>
      <p>Arias Paneque Rachel Maria</p>
      <p>Pérez Tipantuña Alan David</p>
      <p>Mullo Guerrero Alvaro Isaac</p>
      <ion-buttons class="about-container-box-x-button">
        <ion-button (click) = "cerrarAcerca()">
          X
        </ion-button>
      </ion-buttons>
    </div>
  </div>
</ion-content>
